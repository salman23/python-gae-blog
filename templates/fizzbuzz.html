{% extends "base.html" %}
{% block content %}
    <h2>Fizz Buzz app</h2>
    <ol>
        {% for i in range(1, n+1) %}
            {% if i%15 == 0  %}
                <li>FizzBuzz</li>
            {% elif i%5 == 0 %}
                <li>Buzz</li>
            {% elif i%3 == 0 %}
                <li>Fizz</li>
            {% else %}
                <li>{{ i }}</li>
            {% endif %}
        {% endfor %}
    </ol>
{% endblock %}
